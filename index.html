<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>  
  <div class="display"><strong>Player <span class="name">X</span></strong>, your turn</div>
  <div class="container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
  </div>
  <div class="result">Player X Win</div>
  <div class="control">
    <button id="reset">Reset</button>
  </div>
<script src="./app.js"></script>
</body>
</html>
